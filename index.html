<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 8</title>
    <link rel="stylesheet" href="./css/styles.css " />
  </head>
  <body>
    <!-- В этот список добавляй элементы галереи -->
    <ul class="gallery js-gallery"></ul>

    <!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
    -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" src="" alt="" />
      </div>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>
    </div>

    <script src="/js/index.js" type="module"></script>
    <script src="/gallery-items.js" type="module"></script>
  </body>
</html>

<!-- 

 1 Создание и рендер разметки по массиву данных и предоставленному шаблону. 

 2 Реализация делегирования на галерее ul.js-gallery и получение url большого изображения.

 3 Открытие модального окна по клику на элементе галереи. 

 4 Подмена значения атрибута src элемента img.lightbox__image. 

 5 Закрытие модального окна по клику на кнопку  button[data-action="close-lightbox"].

 6  Очистка значения атрибута src элемента img.lightbox__image. 

  Это необходимо для того, чтобы при следующем открытии
 модального окна, пока грузится изображение, мы не видели предыдущее.
